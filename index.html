<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Screener</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Exo+2:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="screener.css" />
  <script src="galaxy.js" defer></script>
</head>
<body data-galaxy data-stars="250" data-speed="0.4" data-color-scheme="purple">
  <!-- Top Left Brand -->
  <div class="site-brand">
    <span class="brand-text">ARS</span>
  </div>
  
  <div class="overlay">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
    <div class="bg-circle circle-4"></div>
  </div>
  
  <div class="container">
    <h1>AI Resume Screener</h1>
    <p>Upload your resume and let AI match you with the best job opportunities.</p>

    <form id="resumeForm" enctype="multipart/form-data">
      <div class="input-group">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>

      <div class="input-group">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>

      <div class="input-group file-upload">
        <input type="file" name="resume" accept=".pdf,.docx" required />
      </div>

      <button type="submit">Upload Resume</button>
    </form>

    <footer>Powered by <strong>n8n</strong> • <strong>OpenAI</strong> • <strong>Airtable</strong></footer>
  </div>

  <div id="popup" class="popup">✅ Resume submitted successfully!</div>
  
  <!-- Loader Overlay -->
  <div id="loaderOverlay" class="loader-overlay">
    <div>
      <div class="loader"></div>
      <div class="loader-text">Uploading your resume...</div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    // ---- Custom Cursor ---- 
    const cursor = document.createElement('div');
    const cursorDot = document.createElement('div');
    cursor.className = 'cursor';
    cursorDot.className = 'cursor-dot';
    document.body.appendChild(cursor);
    document.body.appendChild(cursorDot);

    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    let dotX = 0, dotY = 0;

    // Update mouse position
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      dotX = e.clientX;
      dotY = e.clientY;

      // Create trail effect
      if (Math.random() > 0.7) {
        const trail = document.createElement('div');
        trail.className = 'cursor-trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 600);
      }
    });

    // Smooth cursor follow animation
    function animateCursor() {
      // Smooth follow effect
      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;
      
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      cursorDot.style.left = dotX + 'px';
      cursorDot.style.top = dotY + 'px';
      
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Hover effect on interactive elements
    const hoverElements = document.querySelectorAll('button, input, a, .input-group');
    hoverElements.forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    // ---- Form Submission ----
    const form = document.getElementById("resumeForm");
    const submitBtn = form.querySelector('button[type="submit"]');
    const loaderOverlay = document.getElementById("loaderOverlay");
    
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const webhookUrl = (window.APP_CONFIG && window.APP_CONFIG.webhookUrl) || "YOUR_KEY_VALUE";

      // Debug logs
      console.log("🔗 Using webhook URL:", webhookUrl);
      console.log("📍 Environment:", window.APP_CONFIG?.env);
      console.log("🌐 Hostname:", location.hostname);
      console.log("📋 All URLs:", window.APP_CONFIG?.urls);

      // Show loader
      showLoader();
      
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          body: formData,
        });

        hideLoader();

        if (response.ok) {
          showPopup("✅ Resume submitted successfully!", false);
          form.reset();
        } else {
          showPopup("❌ Something went wrong. Please try again.", true);
        }
      } catch (error) {
        hideLoader();
        showPopup("⚠️ Network error. Please try again.", true);
        console.error("Upload error:", error);
      }
    });

    function showLoader() {
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      loaderOverlay.classList.add('active');
    }

    function hideLoader() {
      submitBtn.classList.remove('loading');
      submitBtn.disabled = false;
      loaderOverlay.classList.remove('active');
    }

    function showPopup(message, isError = false) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.classList.toggle('error', isError);
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 4000);
    }
  </script>
</body>
</html>
