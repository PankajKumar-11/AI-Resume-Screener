<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Screener</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&family=Exo+2:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="screener.css" />
  <script src="galaxy.js" defer></script>
</head>
<body data-galaxy data-stars="250" data-speed="0.4" data-color-scheme="purple">
  <!-- Top Left Brand -->
  <div class="site-brand">
    <span class="brand-text">ARS</span>
  </div>
  
  <div class="overlay">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
    <div class="bg-circle circle-4"></div>
  </div>
  
  <div class="container">
    <h1>AI Resume Screener</h1>
    <p>Upload your resume and let AI match you with the best job opportunities.</p>

    <form id="resumeForm" enctype="multipart/form-data">
      <div class="input-group">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>

      <div class="input-group">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>

      <div class="input-group file-upload">
        <input type="file" id="resumeFile" name="resume" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required />
      </div>

      <button type="submit">Upload Resume</button>
    </form>

    <footer>Powered by <strong>n8n</strong> • <strong>OpenAI</strong> • <strong>Airtable</strong></footer>
  </div>

  <div id="popup" class="popup">✅ Resume submitted successfully!</div>
  
  <!-- Loader Overlay -->
  <div id="loaderOverlay" class="loader-overlay">
    <div>
      <div class="loader"></div>
      <div class="loader-text">Uploading your resume...</div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    // ---- Custom Cursor ---- 
    const cursor = document.createElement('div');
    const cursorDot = document.createElement('div');
    cursor.className = 'cursor';
    cursorDot.className = 'cursor-dot';
    document.body.appendChild(cursor);
    document.body.appendChild(cursorDot);

    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    let dotX = 0, dotY = 0;

    // Update mouse position
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      dotX = e.clientX;
      dotY = e.clientY;

      // Create trail effect
      if (Math.random() > 0.7) {
        const trail = document.createElement('div');
        trail.className = 'cursor-trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 600);
      }
    });

    // Smooth cursor follow animation
    function animateCursor() {
      // Smooth follow effect
      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;
      
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      cursorDot.style.left = dotX + 'px';
      cursorDot.style.top = dotY + 'px';
      
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Hover effect on interactive elements
    const hoverElements = document.querySelectorAll('button, input, a, .input-group');
    hoverElements.forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    // ---- Form Submission ----
    const form = document.getElementById("resumeForm");
    const submitBtn = form.querySelector('button[type="submit"]');
    const loaderOverlay = document.getElementById("loaderOverlay");
    
    // Detect if mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const webhookUrl = (window.APP_CONFIG && window.APP_CONFIG.webhookUrl) || "YOUR_KEY_VALUE";
      
      // Get the file input
      const fileInput = document.getElementById('resumeFile');
      const file = fileInput.files[0];
      
      // Validate file exists
      if (!file) {
        showPopup("⚠️ Please select a resume file to upload.", true);
        return;
      }
      
      // Validate file size (max 10MB for mobile compatibility)
      const maxSize = 10 * 1024 * 1024; // 10MB
      if (file.size > maxSize) {
        showPopup("⚠️ File is too large. Please upload a resume smaller than 10MB.", true);
        return;
      }
      
      // Validate file type
      const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
      const validExtensions = ['.pdf', '.doc', '.docx'];
      const fileExtension = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
      
      if (!validTypes.includes(file.type) && !validExtensions.includes(fileExtension)) {
        showPopup("⚠️ Please upload a PDF or Word document (.pdf, .doc, .docx)", true);
        return;
      }

      // Debug logs
      console.log("📱 Device:", isMobile ? "Mobile" : "Desktop");
      console.log("🔗 Using webhook URL:", webhookUrl);
      console.log("📍 Environment:", window.APP_CONFIG?.env);
      console.log("🌐 Hostname:", location.hostname);
      console.log("🌐 Origin:", window.location.origin);
      console.log("📋 All URLs:", window.APP_CONFIG?.urls);
      console.log("📄 File:", file.name, "Type:", file.type, "Size:", (file.size / 1024).toFixed(2), "KB");

      // Show loader with submission message
      showLoader();
      showPopup("📤 Resume submitted! Please wait while we process your application...", false, true);
      
      // Use XMLHttpRequest for better mobile compatibility
      const xhr = new XMLHttpRequest();
      
      // Timeout after 60 seconds (longer for mobile)
      xhr.timeout = 60000;
      
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          console.log("📡 Response received - ReadyState:", xhr.readyState, "Status:", xhr.status);
        }
      };
      
      xhr.onload = function() {
        hideLoader();
        
        console.log("✅ XHR onload fired - Status:", xhr.status);
        console.log("📄 Response text:", xhr.responseText);
        console.log("📋 All response headers:", xhr.getAllResponseHeaders());
        
        if (xhr.status >= 200 && xhr.status < 300) {
          console.log("✅ Upload successful:", xhr.status, xhr.responseText);
          showPopup("✅ Resume submitted successfully! You will be informed through mail. Thank you for applying!", false);
          form.reset();
        } else {
          console.error("❌ Server error:", xhr.status, xhr.statusText, xhr.responseText);
          showPopup(`❌ Server error (${xhr.status}). Please try again.`, true);
        }
      };
      
      xhr.onerror = function() {
        hideLoader();
        console.error("❌ XHR onerror fired");
        console.error("❌ Network error - Status:", xhr.status, "StatusText:", xhr.statusText);
        console.error("❌ ReadyState:", xhr.readyState);
        console.error("❌ Response:", xhr.responseText);
        console.error("❌ ResponseURL:", xhr.responseURL);
        console.error("❌ Attempting to reach:", webhookUrl);
        
        // More specific error for users
        showPopup("⚠️ Cannot connect to server. This might be a CORS issue or the webhook is unreachable. Check console for details.", true);
      };
      
      xhr.ontimeout = function() {
        hideLoader();
        console.error("⏱️ Upload timeout after 60 seconds");
        showPopup("⚠️ Upload timeout. Your connection may be slow. Please try again.", true);
      };
      
      xhr.onabort = function() {
        hideLoader();
        console.error("🚫 Upload aborted");
        showPopup("⚠️ Upload was cancelled. Please try again.", true);
      };
      
      // Progress tracking
      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percentComplete = (e.loaded / e.total) * 100;
          console.log("📊 Upload progress:", percentComplete.toFixed(2) + "%");
        }
      };
      
      xhr.upload.onerror = function(e) {
        console.error("❌ Upload error event:", e);
        hideLoader();
        showPopup("⚠️ Upload failed. Please try again.", true);
      };
      
      try {
        xhr.open("POST", webhookUrl, true);
        
        // Don't set withCredentials for CORS unless needed
        // xhr.withCredentials = false;
        
        // Let browser set Content-Type with boundary for multipart/form-data
        // Don't set it manually for FormData
        
        console.log("🚀 Sending XHR request to:", webhookUrl);
        console.log("📦 FormData entries:");
        for (let pair of formData.entries()) {
          if (pair[1] instanceof File) {
            console.log("  -", pair[0], ":", pair[1].name, "(", pair[1].size, "bytes )");
          } else {
            console.log("  -", pair[0], ":", pair[1]);
          }
        }
        
        xhr.send(formData);
        console.log("✅ XHR send() called successfully");
        
      } catch (error) {
        console.error("❌ Exception during XHR send:", error);
        hideLoader();
        showPopup("⚠️ Failed to send request. Please try again.", true);
      }
    });

    function showLoader() {
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';
      loaderOverlay.classList.add('active');
    }

    function hideLoader() {
      submitBtn.classList.remove('loading');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Upload Resume';
      loaderOverlay.classList.remove('active');
    }

    function showPopup(message, isError = false, isProcessing = false) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.classList.toggle('error', isError);
      popup.classList.toggle('processing', isProcessing);
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), isProcessing ? 60000 : 5000); // Keep processing message visible longer
    }
  </script>
</body>
</html>
